<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="description" content="Web page description">
    <meta name="keyword" content="Keyword">
    <meta name="robots" content="index, follow">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta property="og:type" content="website">
    <meta property="og:url" content="url">
    <meta property="og:title" content="page title">
    <title>SEO and meta-tag favicon</title>
    <link rel="icon" type="image/png" sizes="16x16" href="favicon/favicon-16x16.png">
</head>

<body>
    <!-- 
        favicon 디자인 시 주의점
        16*16의 매우 작은 화면으로 넣어야하기 때문에 복잡하지 않게,
        https://realfavicongenerator.net/
        이곳에 Photoshop으로 512*512 크기로 만들기
    -->
    <!-- 
        SEO: Search Engine Optimization (검색 엔진 최적화)
        사이트의 콘텐츠 페이지의 정보가 검색에 얼마나 노출되는지,
        사용자에게 정보를 전달함에 적합한지에 대한 점수를 매겨서
        (점수책정 리스트), 상위에 노출시키거나 저품질 페이지는
        멀리 보내거나, 보이지 않게 하는 등의 역할을 한다
        콘텐츠의 본질의 중요성을 판단하기도 하고, 같은 조건의 콘텐츠일 경우
        메타태그 작성에 영향을 받는다

        1. index(색인) 포털사이트는 모든 페이지를 index라는 곳에 저장한다
        즉, 어떤 페이지를 만들어서 웹상에 올리면 그 페이지는
        고유의 url이 만들어지고 그 url을 색인한다

        2. crawling(크롤링) - 페이지에서 정보를 추출한다
        새 페이지 혹은 업데이트된 페이지가 생성되면 크롤링을 거쳐서
        업데이트하고 새로운 페이지가 index에 저장된다

        3. web crawler (웹 크롤러)
        크롤링을 하는 자동 소프트웨어

        4. Googlebot
        Google이 만든 크롤러
        (naver: Yeti, daum: daumoa, zum: zumbot 등) -> robots

        SEO를 한다: Googlebot이라는 크롤러가 내 사이트에 와서
        크롤링을 해서 index에 잘 저장하도록 하는 것
        크롤링을 잘 되게 하려면 head 태그에 meta tag를 잘 써야한다
    -->
    <!--
        title - 최대 40자까지

        <meta name="description" content="Web page description">에 설명 넣기
        Google은 100자까지, 네이버는 80자까지 (권장: 80자 이내)
        클릭 전에 내용을 읽을 수 있도록 유도하는 CTR(클릭률)을 높이는 효과

        <meta name="keyword" content="Keyword">
        검색엔진을 위한 키워드 정의; 다만 최근 SEO 리스트에는 제외

        <meta name="robots" content="index, follow">
        검색엔진으로 하여금 해당 태그가 포함된 모든 페이지를 크롤링하고,
        색인까지 함께 실행한다
        저품질 페이지로 판단되는 것을 피한다
        name과 content로 어떤 내용을 쓰느냐에 따라서 오히려 특정사이트에
        크롤링을 하지도, 색인하지도 못하게 할 수 있다
        예시 <meta name="robots" content="noindex, nofollow">

        name: 크롤러 이름 (robots: 모든 크롤러를 지정한다)
        content 속성: 위의 로봇들에게 명령할 수 있는 명령 값들이 하나 이상 적용
        all: 색인, 크롤링에 제한이 없는 기본값 content="index, follow"와 같은 뜻
        index: 페이지가 색인되어서 검색결과가 표시될 수 있다
        noindex: 색인을 거부해서 검색결과에 페이지를 표시하지 않게 한다
        nofollow: 페이지를 포함해서 링크된 모든 페이지를 수집하지 못하게 한다
        none: all의 반대개념으로, content="noindex, nofollow"와 같다

        noarchive: 비표준일 경우, 페이지를 캐시(cache)하지 않는다
        nosnippet: 비표준일 경우, 검색결과에 페이지에 대한 미리보기나 snippet을
        지원하지 않는다

        오픈그래프 (Open Graph; OG)
        어떤 HTML 문서의 메타정보를 쉽게 표시하기 위해서 메타정보에 해당하는
        제목, 설명, 문서의 타입, 대표 url등 다양한 요소들에 대하여
        사람들이 통일해서 쓸 수 있도록 정의하는 프로토콜
        Facebook에 의해서 기존의 다양한 메타데이터 표기방법을 통일해서 만들어짐
        콘텐츠의 요약내용이 SNS에 게시되는데 최적화된 데이터를 가지고 갈 수 있도록
        설정하는 것

        기본적으로 웹이 설정해야하는 OG 메타태그:
        <meta property="og:type" content="website"> 페이지의 타입을 웹사이트라고 지정
        <meta property="og:url" content="url"> 페이지의 url 지정
        <meta property="og:title" content="page title"> 페이지 제목

        <meta property="og:image" content="page thumbnail url">
        <meta property="og:descriptin" content="page description">
        전체 사이트는 title로 표시하지만 site_name은 좀 더 세부적인
        카테고리 정도의 레벨 표기
        <meta property="og:locale" content="ko_KR">
        사이트의 언어선택 - 기본값은 en_US

        섬네일 이미지 표시에 대한 설정
        <meta property="og:image:width" content="1200">
        <meta property="og:image:height" content="630">
        이미지의 경우 최소 600x315이지만 권장은 1200x630

        네이버 블로그나 카카오톡등 세분화시켜서 하는 경우
        웹페이지 타입을 블로그로 설정

        Twitter 미리보기의 경우 meta tag의 name 값을
        twitter:card, twitter:title, twitter:image로 세분화시켜서 작성

        iOS
        property 값을 al:ios:url, al:ios:app_store_id 등
        모바일에 세분화시킨 값을 따로 적용해야한다
    -->
</body>

</html>
